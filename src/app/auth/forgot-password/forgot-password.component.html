<div class="container">
  <div class="logo">
    <img src="/assets/static/logo.png" alt="Portal Logo" class="portal-logo" />
  </div>
  <h1 class="portal-name">TNDocManager</h1>
  <form (ngSubmit)="onSubmit()" class="form-container">
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Enter your email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
      />
      <div *ngIf="emailError" class="alert alert-danger">
        {{ emailError }}
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn">Submit</button>

    <div class="forgot-password-container mt-4">
      <button type="button" class="btn-link" (click)="navigateToLogin()">Back to Login</button>
    </div>
  </form>
</div>
