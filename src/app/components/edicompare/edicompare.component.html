<div class="container my-5">
    <h1 class="text-center mb-4">Upload Files</h1>
    <div class="card shadow-sm p-4">
      <form action="/preview" method="post" enctype="multipart/form-data">
        <!-- CUSDEC File Input -->
        <div class="mb-3">
          <label for="cusdecFile" class="form-label">Upload CUSDEC File</label>
          <input type="file" name="cusdecFile" id="cusdecFile" class="form-control" required>
        </div>
  
        <!-- CUSRES File Input -->
        <div class="mb-3">
          <label for="cusresFile" class="form-label">Upload CUSRES File</label>
          <input type="file" name="cusresFile" id="cusresFile" class="form-control" required>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Preview</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
