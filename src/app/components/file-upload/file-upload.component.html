<div class="container mt-4">
  <h2>File Upload</h2>
  <div class="mb-3">
    <label for="fileInput" class="form-label">Choose a file</label>
    <input
      type="file"
      class="form-control"
      id="fileInput"
      (change)="onFileSelected($event)"
    />
  </div>
  <button
    class="btn btn-primary"
    (click)="uploadFile()"
    [disabled]="!selectedFile"
  >
    Upload File
  </button>

  <div *ngIf="fileData && Object.keys(fileData).length" class="mt-4">
    <h3>File Data</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let key of objectKeys(fileData)">
          <td>{{ key }}</td>
          <td>{{ fileData[key] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
