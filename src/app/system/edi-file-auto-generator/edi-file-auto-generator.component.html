<div class="container mt-5">
    <h1 class="text-center">Tiong Nam EDI File Auto Generator</h1>
    <h3 class="text-center">Please upload an Excel file to generate EDI file.</h3>
    <form (ngSubmit)="onSubmit($event)" class="text-center">
      <div class="form-group">
        <label for="file">Select an Excel file:</label>
        <input 
          type="file" 
          id="file" 
          name="file" 
          accept=".xls,.xlsx" 
          (change)="onFileSelected($event)" 
          class="form-control-file mx-auto"
          required 
        />
      </div>
      <div class="button-container">
        <button 
          type="submit" 
          class="btn btn-success"
          [disabled]="!selectedFile"
        >
          Upload and Show Results
        </button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a routerLink="/settings" class="btn btn-link">Settings</a>
    </div>
  </div>
