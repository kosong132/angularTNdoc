<div class="container mt-3">
    <div class="row mb-3">
      <div class="col-md-6">
        <input
          type="email"
          class="form-control"
          [(ngModel)]="recipientEmail"
          placeholder="Recipient Email"
        />
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-primary" (click)="printSelected()">Generate and Email Files</button>
      </div>
    </div>
  
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">
            <input type="checkbox" [(ngModel)]="selectAllFlag" (change)="selectAllCheckboxes()" />
          </th>
          <th scope="col">Shipment Number</th>
          <th scope="col">Shipment Date</th>
          <th scope="col">DO Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of excelData">
          <td>
            <input type="checkbox" [(ngModel)]="data.selected" />
          </td>
          <td>{{ data.shipmentNumber }}</td>
          <td>{{ data.shipmentDate }}</td>
          <td>{{ data.DONumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>
