<div class="container" *ngIf="ediDataList.length > 0; else noData">
  <h2 class="title">EDI Data List</h2>
  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>
            <input
              type="checkbox"
              [(ngModel)]="selectAllFlag"
              (change)="selectAllCheckboxes()"
            />
            Select All
          </th>
          <th>Sales Order Number</th>
          <th>Shipment Date</th>
          <th>Shipment Time</th>
          <!-- Add other headers here -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of ediDataList" [class.selected]="data.selected">
          <td>
            <input type="checkbox" [(ngModel)]="data.selected" />
          </td>
          <td>{{ data.salesOrderNumber }}</td>
          <td>{{ data.shipmentDate }}</td>
          <td>{{ data.shipmentTime }}</td>
          <!-- Add other fields here -->
        </tr>
      </tbody>
    </table>
  </div>

  <div class="email-container">
    <label for="recipientEmail">Recipient Email:</label>
    <input
      type="email"
      id="recipientEmail"
      [(ngModel)]="recipientEmail"
      placeholder="Enter recipient email"
      class="email-input"
    />
  </div>

  <p *ngIf="emailValidationMessage" class="email-validation-message">
    {{ emailValidationMessage }}
  </p>

  <button (click)="validateEmail()" class="action-button">Print Selected</button>
</div>

<ng-template #noData>
  <p class="no-data-message">No data available. Please upload a file first.</p>
</ng-template>
