<div class="container my-5">
  <h1 class="text-center mb-4">Upload Files</h1>
  <div class="card shadow-sm p-4">
    <form
      (ngSubmit)="onSubmit(cusdecFileInput.files, cusresFileInput.files)"
      #fileForm="ngForm"
      novalidate
    >
      <!-- CUSDEC File Input -->
      <div class="mb-3">
        <label for="cusdecFile" class="form-label">Upload CUSDEC File</label>
        <input
          type="file"
          id="cusdecFile"
          class="form-control"
          #cusdecFileInput
          required
        />
      </div>

      <!-- CUSRES File Input -->
      <div class="mb-3">
        <label for="cusresFile" class="form-label">Upload CUSRES File</label>
        <input
          type="file"
          id="cusresFile"
          class="form-control"
          #cusresFileInput
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">
          Preview
        </button>
      </div>
    </form>
  </div>
</div>
